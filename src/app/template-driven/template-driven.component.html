<div class="container">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  
      <p class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" ngModel>
      </p>
  
      <p  class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" ngModel>
      </p>
  
      <p class="form-group">
        <label for="email">Email </label>
        <input type="text" class="form-control" id="email" name="email" ngModel>
      </p>
  
      <p class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender" ngModel> Male
        <input type="radio" value="female" name="gender" ngModel> Female
      </p>
  
      <p class="form-group form-check">
        <label for="isMarried" >Married</label>
        <input type="checkbox"  name="isMarried" ngModel>
        <label for="isMarried">Single</label>
        <input type="checkbox"  name="unMarried" ngModel>
      </p>
  
      <select class="form-group" name="country" ngModel>
        <option [ngValue]="c.id" *ngFor="let c of countryList">
          {{c.name}}
        </option>
      </select><br>
  
      <p>
        <button class="btn btn-outline-danger" type="submit">Submit</button>
      </p>
  
    </form>
  </div>
