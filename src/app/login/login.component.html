<!DOCTYPE html>
<html lang="en">
<head>
 </head>
<body>

<div class="container" >
  <h2>Login Form</h2>
  <form  #loginform="ngForm" (ngSubmit)="validate(loginform)">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" ngModel id="uname" placeholder="Enter email" name="uname">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" ngModel id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" ngModel name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-outline-primary">Login</button>
  </form>
</div>

</body>
</html>
