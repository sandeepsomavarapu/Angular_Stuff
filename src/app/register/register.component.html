<!DOCTYPE html>
<html lang="en">
<head>
 </head>
<body>

<div class="container" >
  <h2>Register Form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
        <label for="pwd">ConfirmPassword:</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Re-Enter password" name="cpswd">
      </div>
     <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="number" class="form-control" id="contact" placeholder="Enter Mobile Number" name="contact">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-outline-success">Register</button>
  </form>
</div>

</body>
</html>
